<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revora Technologies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #2c2c2c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #00bfff;
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      color: #aaa;
    }
    a.playstore-btn {
      display: inline-block;
      background: #00bfff;
      color: white;
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a.playstore-btn:hover {
      background: #008fcc;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Revora Technologies</h1>
  <h2>Zen Void – Our First Step Toward Distraction-Free Productivity</h2>
  <a class="playstore-btn" href="https://play.google.com/store/apps/details?id=com.revoratech.zenvoid" target="_blank">
    View on Google Play
  </a>
  <footer>
    © 2025 Revora Technologies. All rights reserved.
  </footer>
</body>
</html>
